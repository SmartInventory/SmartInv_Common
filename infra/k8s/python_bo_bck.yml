apiVersion: apps/v1
kind: Deployment
metadata:
  name: bo-backend-bck
  labels:
    app: smartinventory
spec:
  selector:
    matchLabels:
      app: smartinventory
      tier: bo-backend-bck
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: smartinventory
        tier: bo-backend-bck
    spec:
      containers:
        - image: smartinventory_backoffice:preprod
          name: bo-backend-bck
          ports:
            - containerPort: 8000
              name: bo-backend-bck
          volumeMounts:
            - name: bo-config-vol
              readOnly: true
              mountPath: "/app/back_office_back/secret/"
          command:
            - "python"
            - "manage.py"
            - "event_handler"
          lifecycle:
            postStart:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - cp /app/back_office_back/secret/bo_config.ini /app/back_office_back/configuration.ini
      volumes:
        - name: bo-config-vol
          secret:
            secretName: bo-config
